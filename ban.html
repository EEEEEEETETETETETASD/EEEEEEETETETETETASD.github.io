<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device ID and Ban Example</title>
</head>
<body>
    <h1 id="message">Checking access...</h1>

    <script>
    if (deviceID === '528a30dd-ec1a-4950-ae24-93fb38f232cd') {
        localStorage.removeItem('banned');
        alert('this device is unbanned.')
        window.location.href = 'index.html';
    }
        // Function to generate a unique ID
        function generateID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Check if device has an ID, if not, assign one
        if (!localStorage.getItem('deviceID')) {
            localStorage.setItem('deviceID', generateID());
        }

        // Check if device is banned
        if (localStorage.getItem('banned') === 'true') {
            document.getElementById('message').textContent = 'Welcome to banland, your DeviceID is ' + localStorage.getItem('deviceID')
        } else {
            setTimeout(function() {
                localStorage.setItem('banned', 'true');
                window.location.href = 'index.html';
            }, 1);
        }
    </script>
</body>
</html>
